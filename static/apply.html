{% extends 'template.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/apply.css">
{% endblock %}

{% block content %}
    <section class="ftco-section contact-section ftco-degree-bg ftco-animate">
        <div class="container bg-light">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h4">線上報名</h2>
                </div>
                <div class="w-100"></div>
                <div class="col-md-12">
                    <p><span>報名資格: </span>16歲-25歲女性，對成為網路節目主角有興趣者，皆可報名！</p>
                </div>
                <div class="col-md-12">
                    <p><span>報名期限: </span>2020/06/01 ~ 2020/06/30</p>
                </div>
            </div>
            <form action="#">
                <div class="row block-9">

                    <div class="col-md-6 pr-md-5">
                        <span>個人資料</span>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="姓名" name="name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="藝名 (可選填)" name="nickname">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="生日" name="birthday" required>
                        </div>
                        <span>社群媒體 (至少填一)</span>
                        <div class="form-group">
                            <input type="text" class="form-control social" placeholder="Instagram" name="ig" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control social" placeholder="Facebook" name="fb" required>
                        </div>
                    </div>
                    <div class="col-md-6 pr-md-5">
                        <span>以下聯絡資訊僅供通過初審後聯繫用，將不用於其他用途</span>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Line ID" name="line">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="電子郵件" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="聯絡電話 " name="phone">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h6 align="center">上傳照片（全身、半身）</h6>
                    </div>
                    <div class="col-xl-6 pr-md-5">
                        <div class="photo-box">
                            <div class="form-group">
                                <button type="button" data-name="whole-photo" class="btn btn-primary py-3 px-5">全身照片<span class="icon-file_upload"></span></button>
                                <a class="close"></a>
                            </div>
                            <input type="file" id="whole-photo" name="whole-photo" accept="image/jpeg,image/png" required>
                        </div>
                    </div>
                    <div class="col-xl-6 pr-md-5">
                        <div class="photo-box">
                            <div class="form-group">
                                <button type="button" data-name="half-photo" class="btn btn-primary py-3 px-5">半身照片<span class="icon-file_upload"></span></button>
                                <a class="close"></a>
                            </div>
                            <input type="file" id="half-photo" name="half-photo" accept="image/jpeg,image/png" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="submit" value="送出申請" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script src="/static/js/apply.js"></script>
{% endblock %}
